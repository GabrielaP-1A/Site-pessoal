<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Vídeos - PONHOS</title>
  <style>
     body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffc1d5;
      color: white;
      text-align: center;
    }

    header {
      background-color: #b3004b;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    .logo-title {
      font-size: 30px;
      font-weight: bold;
      color: white;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
    }

    .galeria-videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .video-box {
      position: relative;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
    }

    .video-box img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .video-box .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_social_white_squircle_%282017%29.svg') no-repeat center center;
      background-size: contain;
      opacity: 0.9;
    }
  </style>
</head>
